<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A basic demo of Cropper.">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, jQuery plugin, image cropping, front-end, frontend, web development">
  <meta name="author" content="Fengyuan Chen">
  <title>Cropper</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cropper.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style type="text/css">
    .img-container{
      min-height: 200px !important;
      width: 250px !important; 
      height: 270px !important;
    }
  </style>
</head>
<body> 

  <!-- Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="img-container">
          <img src="assets/img/x.jpg" alt="Picture">
        </div>
      </div>
      <div class="col-md-4">
        <h2>Preview</h2>
        <div class="docs-preview clearfix">
          <div class="img-preview preview-lg"></div>
          <div class="img-preview preview-lg img-circle"></div>
        </div>  
        <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">Upload picture
          <input class="sr-only" id="inputImage" name="file" type="file" accept="image/*">
        </label> 
        <button class="btn btn-primary" id="getDataURL" data-toggle="tooltip" type="button" title="">Save changes</button>
      </div>
    </div>
    <div class="row">
      <h2>Uploaded image</h2>
        <div id="dataURLView" class="img-thumbnail">
        </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="js/cropper.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
